    <!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <style>
 *{margin:0;
 padding:0;
 
 }
 .wrap{height:450px;
 width:1349px;
 overflow: hidden;
 position: relative;
 list-style:none;
 
 }
 .wrap ul li{	
 padding-left:200px;	
 
 }
 
 .wrap ol{position:absolute;
         left:580px;
 bottom:10px;}
 .wrap ol li{
 height:10px; 
 width: 10px;
 background:transparent;
 border:solid 1px #fff;
 margin:5px;
 list-style: none;
 color:#000;
 float: left;
 border-radius: 50%;
 cursor:pointer;
 }
 .wrap ol .on{
 background:#ffffff ;
 }

 </style>
 <script type="text/javascript">
 window.onload=function(){
 var wrap=document.getElementById('wrap'),
 pic=document.getElementById('pic').getElementsByTagName("li"),
 list=document.getElementById('list').getElementsByTagName('li'),
 index=0,
 timer=null;

 // 定义并调用自动播放函数
   timer = setInterval(autoPlay, 5000);

 // 鼠标划过整个容器时停止自动播放
 wrap.onmouseover = function () {
 clearInterval(timer);
 }

 // 鼠标离开整个容器时继续播放至下一张
 wrap.onmouseout = function () {
 timer = setInterval(autoPlay, 2000);
 }
 // 遍历所有数字导航实现划过切换至对应的图片
 for (let i = 0; i < list.length; i++) {
 list[i].onmouseover = function () {
 clearInterval(timer);
   index = i;
   changePic(index);
 };
 };

 function autoPlay () {
 if (++index >= pic.length) index = 0;
 changePic(index);
 }

 // 定义图片切换函数
 function changePic (curIndex) {
 for (var i = 0; i < pic.length; ++i) {
 pic[i].style.display = "none";
 list[i].className = "";
 }
 pic[curIndex].style.display = "block";
 list[curIndex].className = "on";
 }

 };
 </script>
</head>
<body>
 <div class="wrap" id='wrap'>
 <ul id="pic">
 <li><img src="https://res.vmallres.com/pimages//sale/2017-08/2017082509580652.jpg"/></li>
 <li><img src="https://res.vmallres.com/pimages//sale/2017-09/20170901003323522.jpg"/></li>
 <li><img src="https://res.vmallres.com/pimages//sale/2017-09/20170901003356217.jpg"/></li>
  <li><img src="https://res.vmallres.com/pimages//sale/2017-09/20170901003414173.jpg"/></li>
  <li><img src="https://res.vmallres.com/pimages//sale/2017-09/20170901003420802.jpg"/></li>
 </ul>
 <ol id="list">
 <li class="on"></li>
 <li></li>
 <li></li>
 <li></li>
 <li></li>
 </ol>
 </div>
</body>
</html>
